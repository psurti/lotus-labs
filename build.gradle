apply plugin: 'java'
apply plugin: 'eclipse' 

group = 'com.lotuslabs'
version = '1.0'

dependencies {
	compile "com.lotuslabs:lotuslabs-core:1.0"
}

allprojects {
   repositories {
      jcenter()
   }
}


subprojects {
	apply plugin: 'java'
	
	
	repositories {
      jcenter()
   }
	
	dependencies {
		compile  'junit:junit:4.12'
		compile  'org.mockito:mockito-all:2.0.2-beta'
	}

}

