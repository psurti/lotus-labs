buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.3.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.lotuslabs'
version = '1.0'

repositories {
    jcenter()
}
   
dependencies {
    compile 'org.jgrapht:jgrapht-core:1.2.0'
	compile 'org.mockito:mockito-all:2.0.2-beta'
	compile 'info.picocli:picocli:3.0.2'
	compile 'com.github.haifengl:smile-core:1.5.1'
	compile 'com.github.haifengl:smile-netlib:1.5.1'
	compile 'tech.tablesaw:tablesaw-core:0.12.0'
    compile 'org.springframework.boot:spring-boot-starter-log4j2'    
    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile("junit:junit")
    		
}

configurations {
   implementation {
   	/* exlude spring default logback logging */
	exclude group: "org.springframework.boot", module: "spring-boot-starter-logging"
   }
}

jar {
    doFirst {
        manifest {
            if (!configurations.compile.isEmpty()) {
                attributes(
                        'Class-Path': configurations.compile.collect{it.toURI().toString()}.join(' '),
                        'Main-Class': 'com.lotuslabs.table.DataSet')
            }
        }
    }
}

eclipse {
    project {
        natures += 'org.springframework.ide.eclipse.core.springnature'
    }
}

